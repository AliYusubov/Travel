<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/travel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@200&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <title>Travel</title>
</head>

<body>

    <div class="window">
        <p>Lorem ipsum dolor sit amet.</p>
        <h1 class="h1">Travel Contact Form</h1>
        <hr>
        <div id="dv" class="dv">
            <form name="myform">
                <span for="name" class="nme">Name</span>
                <span for="surname" class="surnme">Surname</span><br>
                <input type="text" placeholder="Ali" class="name" id="name" required>
                <input type="text" placeholder="Yusubov" class="surname" id="surname" required><br><br>
                <span for="Phone" class="Phon">Phone Number</span><br>
                <input type="text" placeholder="(+994) 000-000-00-00" class="Phone" required><br><br>
                <span for="email" class="Emal">Email</span><br>
                <input type="text" pattern="[^ @]*@[^ @]*" placeholder="example@gmail.com" class="Email"
                    required><br><br>

                <div class="row">
                    <h6>Country</h6>
                    <br><br>
                    <div class="col-4"><input type="radio" name="city" value="Norway" required> Norway</div>
                    <div class="col-4"><input type="radio" name="city" value="Switzerland" required> Switzerland</div>
                    <div class="col-4"><input type="radio" name="city" value="Sweden" required> Sweden</div>

                </div>

                <select name="myselect" class="select" required>
                    <option value="0">Econom</option>
                    <option value="1">Biznes</option>
                </select>
                <br>
                <br>
                <span for="email" class="Emal">Person</span><br>
                <input type="number" name="num" placeholder="0" class="person">

            </form>
            <br>
            <button onclick="calculate()" class="Register">Register</button>

        </div>

</body>

<script src="js/travel.js"></script>

</html>
